<html>
<head>
<link rel="stylesheet" href="cc-material-helpers/material-components-web.css"></link>
<link rel="stylesheet" href="cc-material-helpers/materialicons.css">
<script type="text/javascript" src="cc-material-helpers/material-components-web.js"></script>
<script type="text/javascript" src="cc-material-helpers/CcMdcDrawer.js"></script>
<script type="text/javascript" src="cc-material-helpers/CcMdcTopAppBar.js"></script>
<script type="text/javascript" src="cc-material-helpers/CcMdcTextField.js"></script>
<script type="text/javascript" src="cc-material-helpers/CcMdcListItem.js"></script>
<script type="text/javascript" src="cc-resize-component/CcResizeComponent.js"></script>
<script type="text/javascript" src="cc-app/CcApp.js"></script>
</head>
<body>
<img style="position:absolute;top:20px;left:20px;width:400px;height:40px;" src="https://brickwedde.engineer/skyline.png">
<cc-mdc-text-field type="number" label="Hallo"></cc-mdc-text-field>
<cc-app></cc-app>

<script type="text/javascript">
var img = document.querySelector("img");

img.addEventListener("click", (e) => {
  var resizer = new CcResizeComponent(img);
  resizer.addEventListener("resized", (e) => {
    console.log(e.detail);
    img.style.top = e.detail.top + "px";
    img.style.left = e.detail.left + "px";
    img.style.width = e.detail.width + "px";
    img.style.height = e.detail.height + "px";
  });
});

var ccApp = document.querySelector("cc-app");
var rootState = new CcRootPageState();
ccApp.appendChild (rootState);

</script>
</body>
</html>
